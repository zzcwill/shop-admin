<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../common/css/zchcommon.css" />
	<link rel="stylesheet" href="../../../common/css/style.min.css" />
	<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../../css/main.css">
	<link rel="stylesheet" href="../../../common/css/font-awesome.min.css">
	<link rel="stylesheet" href="../../../css/report/report.css">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />	
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
	<title>首页</title>
	<style>
		.ibox{
			margin-bottom: 20px;
		}
		.module{
			border:1px solid rgba(236,236,236,1);
			box-shadow:0px 4px 6px 0px rgba(90,140,255,0.1);
			border-radius:8px;
			background:white;
			overflow: hidden;
		}
		.module .moduleTitle{
			display: flex;
			align-items: center;
			position: relative;
			font-size:18px;
			line-height:20px;
			padding-top:15px;
			font-weight:bold;
		}
		.divide{
			margin-left:30px;
			width:4px;
			height:14px;
			background:rgba(90,140,255,1);
		}

		.functionBox{
			margin-top: 40px;
			margin-bottom: 40px;
		}
		.functionBox .functionItem{
			position: relative;
			display: inline-block;
			text-align: center;
			cursor: pointer;
		}
		.functionBox .functionItem .tip{
			margin-top: 10px;
		}
		.functionBox .functionItem .dot{
			position: absolute;
			width: 1px;
			height: 59px;
			border-right: 1px dashed #CECECE;
			right: 0;
			top: 50px;
			background-color: #fff;
		}	

		.chartBox{
			margin: 50px auto;
			width: 700px;
			height: 400px;
		}
	</style>
</head>
</html>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-xs-24 col-sm-24 col-md-24">
				<div class="ibox">
					<div>
						<div class="module">
							<div class="moduleTitle">
								<div class="divide" style="margin-right:10px;"></div>
								常用功能
							</div>
							<div class="row">
								<div class="col-xs-18 col-sm-18 col-md-18 functionBox">
									<div class="col-xs-6 col-sm-6 col-md-6 functionItem">
										<img src="../../../images/yuntu/order inquiry.png" />
										<div class="tip">订单查询</div>
										<div class="dot"></div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6 functionItem">
										<img src="../../../images/yuntu/decision.png" />
										<div class="tip">在线决策</div>
										<div class="dot"></div>
									</div>									
									<div class="col-xs-6 col-sm-6 col-md-6 functionItem">
										<img src="../../../images/yuntu/cost statistic.png" />
										<div class="tip">费用统计</div>
										<div class="dot"></div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6 functionItem">
										<img src="../../../images/yuntu/blacklist management .png" />
										<div class="tip">黑名单管理</div>
									</div>																		
								</div>
							</div>
						</div>
					</div>
				</div>				
			</div>
		</div>
		<div class="row">
			<div class="col-xs-24 col-sm-24 col-md-24">
				<div class="ibox">
					<div>
						<div class="module">
							<div class="moduleTitle">
								<div class="divide" style="margin-right:10px;"></div>
								决策流统计
							</div>
							<div class="row">
								<div class="col-md-24 col-xs-24 col-sm-24">
									<div class="ibox float-e-margins">
										<div class="ibox-content" style="border-style: none;">
											<form id="searchForm" class="form-horizontal">
												<div class="form-group form-group-sm">
													<div class="input-tip">
														<label class="col-xs-2 col-sm-2 col-md-2 control-label">风控产品：</label>
														<div class="col-xs-3 col-sm-3 col-md-3">
															<select name="bizType" class="form-control" id="bizType" data-style="btn-white btn-sm">
																<option value="" >全部</option>
															</select>
														</div>
													</div>                 
													<div class="input-tip">
														<label class="col-xs-2 col-sm-2 col-md-2 control-label">使用对象：</label>
														<div class="col-xs-3 col-sm-3 col-md-3">
															<select name="appId" class="form-control" id="appId" data-style="btn-white btn-sm">
																<option value="" >全部</option>
															</select>
														</div>
													</div> 													
													<div class="input-tip">
														<label class="col-xs-2 col-sm-2 col-md-2 control-label">起始日期：
														</label>
														<div class="col-xs-3 col-sm-3 col-md-3">
															<input type="text" name="startDate" placeholder="请选择起始日期" class="form-control date" id="startDate">
														</div>
													</div>
													<div class="input-tip">
														<label class="col-xs-2 col-sm-2 col-md-2 control-label">结束日期：
														</label>
														<div class="col-xs-3 col-sm-3 col-md-3">
															<input type="text" name="endDate" placeholder="请选择结束日期" class="form-control date" id="endDate">
														</div>
													</div>							
												</div>
											</form>
											<div class="chartBox" id="pieChartOne"></div>
										</div>
									</div>
								</div>
							</div>							
						</div>
					</div>
				</div>				
			</div>
		</div>		
	</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>

<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/moment.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/echarts/echarts4.1.1.min.js"></script>
<script src="../../../common/plugs/echarts/echarts-theme.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>


<script src="../../../common/js/URL.js"></script>
<script src="../../../common/js/iframeCommon.js"></script>
<script src="../../../js/main/index/index.js"></script>
