<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../common/css/style.min.css" />
	<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
	<title>二手车</title>
</head>

</html>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-xs-24 col-sm-24 col-md-24">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="page-header">
							<h3 class="text-center">修改个人信息</h3>
						</div>
						<form class="form-horizontal" id="modifyPWD" role="form" method="post">
							<input type="hidden" name="uid">
							<div class="form-group">
								<label for="oldpass" class="col-xs-10 col-sm-10 col-md-10 control-label">原密码</label>
								<div class="col-xs-14 col-sm-14 col-md-14">
									<input type="password" name="oriPassword" class="form-control required" style="width:250px;"
										id="oldpass" placeholder="请输入原密码"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="newpass" class="col-xs-10 col-sm-10 col-md-10 control-label">新密码</label>
								<div class="col-xs-14 col-sm-14 col-md-14" style="position: relative">
									<input type="password" name="password" id="password" class="form-control required"
										style="width:250px;" id="newpass" placeholder="请输入新密码"></span>
									<span class="tipPWD" style="color:#999;position: absolute;left: 275px;top: 10px;">不少于6-16位的数字与字母组合</span>
								</div>
							</div>
							<div class="form-group">
								<label for="newpassAgain" class="col-xs-10 col-sm-10 col-md-10 control-label">再次确认新密码</label>
								<div class="col-xs-14 col-sm-14 col-md-14">
									<input type="password" name="password_again" class="form-control required" style="width:250px;"
										id="newpassAgain" placeholder="请再次输入新密码"></span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-xs-10 col-sm-10 col-md-10 m-l control-label"> </label>
								<button type="button" class="btn btn-primary" id="submit" style="text-align:center;">确认修改</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>

<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script type="text/javascript" charset="utf-8">
	$("head").append([
		'<script src="../../../common/js/URL.js"><\/script>',
		'<script src="../../../common/js/iframeCommon.js"><\/script>',
		'<script src="../../../common/js/md5.js"><\/script>',
		'<script src="../../../js/personalCenter/modifyPassword/modifyPassword.js"><\/script>'
	].join(""));
</script>
