	<title>节点通过率</title>

<body class="gray-bg">

				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="page-header">
							<h3>节点通过率</h3>

						<form id="searchForm" class="form-horizontal">

										<select name="appId" class="form-control" id="appId" data-style="btn-white btn-sm">
											<option value="" >全部</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group form-group-sm">	
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">起始日期：

									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">结束日期：
									</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="endDate" placeholder="请选择结束日期" class="form-control date">
									</div>
								</div>																							
							</div>
							<!-- <div class="form-group form-group-sm">								
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">订单编号：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="orderNo" placeholder="请输入订单编号" class="form-control">
									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">贷款编号：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">

								</div>								
							</div> -->
							
							<div class="form-group">
								<div class="col-md-24 col-xs-24 col-sm-24 text-center">
									<button type="button" class="btn btn-primary" id="btn-search2" modal="enter"><span>&nbsp;查询&nbsp;</span>
									</button>
									<button type="button" class="btn btn-white" modal="reset" id="clearBtn"><span>&nbsp;清除&nbsp;</span>
									</button>
								</div>
							</div>

					</div>
				</div>
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<div class="col-md-24 col-xs-24 col-sm-24 text-right m-b-10">
								<button type="button" class="btn btn-primary" id="importData">
									<span>&nbsp;导出&nbsp;</span>
								</button>
							</div>
						</div>						
						<table id="table" data-ajax="dataLoad_1">
							<thead>
								<tr>
									<th data-field="nodeName">节点名称</th>
									<th data-field="total">总条数</th>
									<th data-field="failCount">失败数</th>
									<th data-field="rate">失败率</th>			
								</tr>
							</thead>
						</table>
						<div id="toolbar"></div>
					</div>
				</div>
			</div>
