<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../common/css/style.min.css" />
	<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />	
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
	<title>订单查询</title>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-md-24 col-xs-24 col-sm-24">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="page-header">
							<h3>订单查询</h3>
						</div>
						<form id="searchForm" class="form-horizontal">
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">风控产品：</label>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<select name="bizType" class="form-control" id="bizType" data-style="btn-white btn-sm">
											<option value="" >全部</option>
										</select>
									</div>
								</div>                 
								<div class="input-tip">
									<label class="col-xs-3 col-sm-3 col-md-3 control-label">使用对象：</label>
									<div class="col-xs-5 col-sm-5 col-md-5">
										<select name="appId" class="form-control" id="appId" data-style="btn-white btn-sm">
											<option value="" >全部</option>
										</select>
									</div>
								</div> 
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 control-label">外部单号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5">
                    <input type="text" name="orderNo" placeholder="请输入外部单号" class="form-control">
                  </div>
                </div>
							</div>
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">执行状态：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<select name="runStatus" class="form-control" data-style="btn-white btn-sm" id="runStatus">
											<option value="" >全部</option>
											<option value="0">待执行</option>
											<option value="1">执行中</option>
											<option value="2">执行失败</option>
											<option value="3">执行完成</option>
										</select>
									</div>
								</div>	
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">起始日期：
									</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="startDate" placeholder="请选择起始日期" class="form-control date" id="startDate">
									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">结束日期：
									</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="endDate" placeholder="请选择结束日期" class="form-control date" id="endDate">
									</div>
								</div>																							
							</div>
							<div class="form-group form-group-sm">
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">推送状态：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<select name="pushStatus" class="form-control" data-style="btn-white btn-sm" id="pushStatus">
											<option value="" >全部</option>
											<option value="0">待推送</option>
											<option value="1">推送完成</option>
											<option value="2">推送失败</option>
										</select>
									</div>
								</div>								
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">报告ID：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="orderId" placeholder="请输入报告ID" class="form-control">
									</div>
								</div>
								<div class="input-tip">
									<label class="col-md-3 col-xs-3 col-sm-3 control-label">报告编号：</label>
									<div class="col-md-5 cl-sm-5 col-xs-5">
										<input type="text" name="yuntuOrderNo" placeholder="请输入报告编号" class="form-control">
									</div>
								</div>								
							</div>
							
							<div class="collapse" id="collapseExample">
								<div class="form-group form-group-sm">                 
									<div class="input-tip">
										<label class="col-md-3 col-xs-3 col-sm-3 control-label">调用信息：</label>
										<div class="col-md-5 cl-sm-5 col-xs-5">
											<input type="text" name="userInfo" placeholder="请输入调用信息" class="form-control">
										</div>
									</div>
									<div class="input-tip">
										<label class="col-md-3 col-xs-3 col-sm-3 control-label">决策结果：</label>
										<div class="col-md-5 cl-sm-5 col-xs-5">
											<input type="text" name="resultJson" placeholder="请输入决策结果" class="form-control">
										</div>
									</div>				
								</div>														
							</div>
							<div class="col-md-24 text-center">
								<a href="javascript:;" class="flexBtn collapsed"
									style="background: none; padding: 7px 0 10px; margin-bottom: 10px; display: block"
									data-toggle="collapse" data-target="#collapseExample" aria-expanded="false"
									aria-controls="collapseExample">
									<span class="glyphicon glyphicon-chevron-up"></span>
								</a>
							</div>							
							
							
							<div class="form-group">
								<div class="col-md-24 col-xs-24 col-sm-24 text-center">
									<button type="button" class="btn btn-primary" id="btn-search2" modal="enter"><span>&nbsp;查询&nbsp;</span>
									</button>
									<button type="button" class="btn btn-white" modal="reset" id="clearBtn"><span>&nbsp;清除&nbsp;</span>
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="form-group">
							<div class="col-md-24 col-xs-24 col-sm-24 text-right m-b-10">
								<!-- <button type="button" class="btn btn-primary" id="importData">
									<span>&nbsp;导出&nbsp;</span>
								</button> -->
							</div>
						</div>						
						<table id="table" data-toggle="table" data-ajax="dataLoad_1">
							<thead>
								<tr>
									<th data-field="id">报告ID</th>
									<th data-field="appName">使用对象</th>
									<th data-field="orderNo">外部单号</th>
									<th data-field="yuntuOrderNo">报告编号</th>
									<th data-field="bizTypeName">风控产品</th>
									<th data-field="groupName">产品类型</th>
									<th data-field="userInfo">调用信息</th>									
									<th data-field="resultJson">决策结果&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
									<th data-field="runStatusName">执行状态</th>
									<th data-field="pushStatusName">推送状态</th>
									<th data-field="pushNum">推送次数</th>
									<th data-field="createDate">创建日期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>	
									<th data-field="modifyDate">修改日期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>						
									<th data-switchable="false" data-formatter="handle" data-events="tableEvent">操作&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
								</tr>
							</thead>
						</table>
						<div id="toolbar"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>

<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script type="text/javascript" charset="utf-8">
	$("head").append([
		'<script src="../../../common/js/URL.js"><\/script>',
		'<script src="../../../common/js/iframeCommon.js"><\/script>',
		'<script src="../../../js/orderManage/order/index.js"><\/script>'
	].join(""));
</script>
</html>
