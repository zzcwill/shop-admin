<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Expires" CONTENT="0">
  <meta http-equiv="Cache-Control" CONTENT="no-cache">
  <meta http-equiv="Pragma" CONTENT="no-cache">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../../common/css/style.min.css" />
  <link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css" />
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
  <title>费用统计</title>
</head>

</html>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
        <div class="ibox float-e-margins">
          <div class="ibox-content">
                <div class="page-header">
                    <h3>费用统计</h3>
                </div>            
            <form id="searchForm" class="form-horizontal">
              <div class="form-group form-group-sm">
                <div class="input-tip">
                    <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">风控产品：</label>
                    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <select name="bizType" class="form-control" data-style="btn-white btn-sm">
                            </select>
                    </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">使用对象：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                        <select name="appId" class="form-control" data-style="btn-white btn-sm">
                                <option value="">请选择</option>
                        </select>
                  </div>
                </div>
                <div class="input-tip">
                  <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">外部单号：</label>
                  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                    <input type="text" name="orderNo" placeholder="请输入外部单号" class="form-control">
                  </div>
                </div>

              </div>
              <div class="form-group form-group-sm">
                    <div class="input-tip">
                            <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">报告编号：</label>
                            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                              <input type="text" name="yuntuOrderNo" placeholder="请输入报告编号" class="form-control">
                            </div>
                          </div>
                    <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">起始日期：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input type="text" name="startDate" placeholder="请输入起始日期" class="form-control date">
                        </div>
                    </div>
                    <div class="input-tip">
                        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">结束日期：</label>
                        <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                            <input type="text" name="endDate" placeholder="请输入结束日期" class="form-control date">
                        </div>
                    </div>
              </div>
              <div class="form-group">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
                  <button type="button" class="btn btn-primary" id="btn-search" modal="enter"><span>&nbsp;查询&nbsp;</span>
                  </button>&nbsp;&nbsp;
                  <button type="button" class="btn btn-white" modal="reset" id="clearBtn"><span>&nbsp;清除条件&nbsp;</span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="ibox float-e-margins">
          <div class="ibox-content">
            <div class="form-group">
              <div class="col-md-24 col-xs-24 col-sm-24 text-right m-b-10">
                <button class="btn btn-primary m-l-10" id="export1">导出订单费用</button>
                <button class="btn btn-primary m-l-10" id="export2">导出费用明细</button>
              </div>
            </div>            
            <table id="table" data-toggle="table" data-height="660" data-ajax="dataLoad_1">
              <thead>
                <tr>
                  <th data-field="bizType" data-formatter="bizTypeStr">风控产品</th>
                  <th data-field="appId">使用对象</th>
                  <th data-field="orderNo">外部单号</th>
                  <th data-field="yuntuOrderNo">报告编号</th>
                  <th data-field="createDate">调用时间</th>
                  <th data-field="resultJson">调用结果</th>
                  <th data-field="fee">计费金额</th>
                  <th data-switchable="false" data-formatter="handle" data-events="tableEvent" data-width="10%">操作
                  </th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <div class="modal fade in" id="editUser">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editUserTitle">费用明细</h4>
        </div>
        <div class="modal-body">
            <table id="table2" data-toggle="table" data-height="550" data-ajax="dataLoad_2">
                <thead>
                    <tr>
                    <th data-field="dataSourceName">数据类型</th>
                    <th data-field="cacheCode" data-formatter="dataSourceStr">数据来源</th>
                    <th data-field="dataContent">数据内容</th>
                    <th data-field="modifyDate">费用时间</th>
                    <th data-field="feeCode" data-formatter="feeCodeStr">是否计费</th>
                    <th data-field="fee">计费金额</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="sureBtn">保存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.min.js"></script>
<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" charset="utf-8">
  $("head").append([
    '<script src="../../../common/js/URL.js"><\/script>',
    '<script src="../../../common/js/iframeCommon.js"><\/script>',
    '<script src="../../../js/costStatistics/index/index.js"><\/script>'
  ].join(""));
</script>
