<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../../common/css/style.min.css" />
	<link rel="stylesheet" href="../../../common/plugs/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-datepicker/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.css">
	<!-- <link rel="stylesheet" href="../../../common/css/font-awesome.min.css" /> -->
	<link rel="stylesheet" href="../../../common/plugs/viewer/css/viewer.min.css">
	<link rel="stylesheet" href="../../../common/plugs/bootstrap-select-1.12.1/dist/css/bootstrap-select.min.css" />
	<title>在线决策</title>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<div class="page-header">
					<h3 id="flowTitle">在线决策</h3>
				</div>
				<div class="row m-t-20">
					<div class="col-md-24 col-xs-24 col-sm-24">
						<div class="ibox float-e-margins">
							<form id="onlineForm" class="form-horizontal">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">基本信息</h3>
									</div>
									<div class="panel-body">
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label">
													<span class="text-danger">*</span>风控产品：
												</label>
												<div class="col-xs-8 col-sm-8 col-md-8">
													<select name="bizType" class="form-control required" id="bizType"
														data-style="btn-white btn-sm">
														<option value="">请选择</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label">
													<span class="text-danger">*</span>产品类型：
												</label>
												<div class="col-xs-8 col-sm-8 col-md-8">
													<select name="decisionGroup" class="form-control required" id="decisionGroup"
														data-style="btn-white btn-sm">
														<option value="">请选择</option>
													</select>
												</div>
											</div>
										</div>

										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-xs-3 col-sm-3 col-md-3 control-label">
													<span class="text-danger">*</span>使用对象：
												</label>
												<div class="col-xs-8 col-sm-8 col-md-8">
													<select name="appId" class="form-control required" id="appId" data-style="btn-white btn-sm">
														<option value="">请选择</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">
													单号：
												</label>
												<div class="col-xs-8 col-sm-8 col-md-8">
													<input type="type" name='orderNo' value="产品代码+类型编码+使用对象代码+时间戳" class="form-control"
														id="orderNo" readonly>
												</div>
											</div>
										</div>
										<div class="form-group form-group-sm" id="paramBox">
											<div class="input-tip">
												<label class="col-md-3 col-xs-3 col-sm-3 control-label">
													<span class="text-danger">*</span>业务参数：
												</label>
												<div class="col-xs-8 col-sm-8 col-md-8">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th style="width: 30%;">
																	参数名称
																</th>
																<th style="width: 70%;">
																	参数内容
																</th>
															</tr>
														</thead>
														<tbody id="paramBusiness">
														</tbody>
													</table>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 text-center clearfix">
										<button type="button" class="btn btn-primary" id="btn-save"><span>提交</span></button>
										<button type="button" class="btn btn-default" id="btn-cancel"><span>取消</span></button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../../../common/js/jquery-2.1.1.min.js"></script>
<script src="../../../common/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../../common/plugs/layer/layer.js"></script>

<script src="../../../common/plugs/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/additional-methods.js"></script>
<script src="../../../common/plugs/jquery-validation/dist/localization/messages_zh.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="../../../common/plugs/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script src="../../../common/js/jquery.values.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/bootstrap-datetimepicker.min.js"></script>
<script src="../../../common/plugs/bootstrap-datepicker/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="../../../common/plugs/viewer/js/viewer.js"></script>
<script src="../../../common/plugs/bootstrap-select-1.12.1/dist/js/bootstrap-select.min.js"></script>


<script type="text/javascript" charset="utf-8">
	$("head").append([
		'<script src="../../../common/js/URL.js"><\/script>',
		'<script src="../../../common/js/iframeCommon.js"><\/script>',
		'<script src="../../../js/onlineManage/online/index.js"><\/script>'
	].join(""));
</script>

</html>
