<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Expires" CONTENT="0">
	<meta http-equiv="Cache-Control" CONTENT="no-cache,must-revalidate">
	<meta http-equiv="Pragma" CONTENT="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./common/plugs/bootstrap-3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./common/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./common/css/animate.min.css" />
	<link rel="stylesheet" href="./common/plugs/layer/skin/layer.css" />
	<link rel="stylesheet" href="./common/css/style.min.css" />
	<link rel="stylesheet" href="./common/css/zchcommon.css" />
	<link rel="stylesheet" href="./common/css/login.css" />
	<title>云图-大数据风控系统</title>
</head>

<body>
	<div class="loginBg">
		<div class="loginContainer">
			<div class="loginTop">
				<div class="loginLeft">
					<div class="title">
						<img src="./images/yuntu/yuntu logo_login.png">
						<!-- 星驰-消费分期系统 -->
					</div>
				</div>
				<div class="loginRight">
					<form id="loginForm" autocomplete="off" method="post">
						<div class="login_box">
							<div class="inputCar" style="margin-top:60px;">
								<span class="labelName">账号</span> 
								<input type="text" name="username" placeholder="请输入账号" class="form-control uname">
							</div>
							<div class="inputCar" style="margin-bottom:60px;">
								<span class="labelName">密码</span>
								<input type="password" name="password" placeholder="请输入密码" class="form-control pword">
							</div>
							<!-- <div class="check">
								<i index="0"></i><span>记住用户名</span>
							</div> -->
							<button id="loginBtn" type="button" class="loginBtn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="bottomNavBg"></div>

	<div id="loginError" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade text-muted">
		<div class="modal-dialog modal-dialog2">
			<div class="modal-content">
				<div class="modal-header">
					<button data-dismiss="modal" aria-hidden="true" type="button" class="close">&times;</button>
					<h4 class="modal-title">提示</h4>
				</div>
				<div class="modal-body">
					<h4>登录错误！ <span id="errInfo"></span></h4>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
<script src="common/js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="common/plugs/bootstrap-3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
<script src="common/js/jquery.values.js" type="text/javascript"></script>
<script src="common/js/URL.js" type="text/javascript"></script>
<script src="common/js/base64.js" type="text/javascript"></script>
<script src="common/js/md5.js" type="text/javascript"></script>
<script src="js/login.js" type="text/javascript"></script>
